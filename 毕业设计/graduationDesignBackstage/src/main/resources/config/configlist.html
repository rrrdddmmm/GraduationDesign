<script type="text/javascript">
	$(document).ready(function() {
		//firstStep();
		$("#search").click(function() {
			currentPage = 1;
			firstStep();
		});
	});
	function firstStep() {
		$("#tb").find("tbody").empty();
		$("#loading").show();
		setTimeout(function() {
			InitForm();
		}, 300);
	}
	function InitForm() {
		var departmentname = $("#departmentname").val();
		var departmenttype = $("#departmenttype").val();
		var state = $("#NState").val();
		$("#loading").show();
		$.ajax({
			type : "POST",
			url : "",
			data : "func=departlist&pageSize=" + pageSize + "&currentPage="
					+ currentPage  + "&departmentname=" + departmenttype + "&departmenttype=" + state+ "&state=" + state,
			dataType : "json",
			error : function() {
				// alert("出错了");
			},
			success : function(data) {
				if (data == "-2") {
					alert("登录过期请重新登录");
					window.parent.location.href = "/Login.aspx?Out=A";
				} else {
					currentPage = data.currentPage;
					dataCount = data.dataCount;
					maxPage = data.maxPage;
					PagerInit("pager");
					$(".message").html(
							"共<i class=\"blue\">" + dataCount + "</i>条记录，当前显示第"
									+ currentPage + "</i>页");
					$("#tb").find("tbody").empty();
					$("#tb").find("tbody").append(data.dataHtml);
					$("#loading").hide();
				}
			}
		});
	}
	$(".font-red-sunglo").live("click", function() {
		var _this = $(this);
		var _parent = _this.parent().parent();
		var id = _parent.attr("data-itemID");
		if (confirm("是否删除此记录？")) {
			$.ajax({
				type : "POST",
				url : "",
				data : {
					func : "delfunds",
					id : id
				},
				datatype : "json",
				error : function() {
					//alert("出错了"); 
				},
				success : function(data) {
					if (data == "-2") {
						alert("登录过期请重新登录");
						window.parent.location.href = "/Login.aspx";
					} else if (data == "0")
						alert("删除失败，稍后请重试！");
					else {
						alert("删除成功！");
						$(_this).parent().parent().remove();
						InitForm();
					}
				}
			});
		}
	});
</script>
